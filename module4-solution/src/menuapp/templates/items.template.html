<table>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Small Portion</th>
    <th>Large Portion</th>
  </tr>
  <tr ng-repeat='item in $ctrl.itemList'>
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td>{{item.small_portion_name}} {{item.price_small}}</td>
    <td>{{item.large_portion_name}} {{item.price_large}}</td>
  </tr>
</table>
