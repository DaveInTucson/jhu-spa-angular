
<table ng-if='items && items.length>0'>
  <tr>
    <th>Name</th>
    <th>short name</th>
    <th>description</th>
    <th></th>
  </tr>
  <tr ng-repeat='item in items'>
    <td>{{item.name}}</td>
    <td>{{item.short_name}}</td>
    <td>{{item.description}}</td>
    <td><button ng-click='onRemove({index:$index})'>Don't want this one!</button>
  </tr>
</table>
<p ng-if='items && items.length===0'>No results</p>
