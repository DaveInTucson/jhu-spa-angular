<link rel="stylesheet" href="css/signup.css">

<div class="container" id='newsletter-signup'>
  <h1>Newsletter Signup</h1>
  <div class="row signup-data">
    <div class='col-md-3 caption'>First name:</div>
    <div class='col-md-5 input'><input type="text" placeholder="first name"></div>
    <div class='col-md=2 error'>First name is required</div>
    <div class='clearfix' />
    <div class="col-md-3 caption">Last name:</div>
    <div class='col-md-5 input'><input type="text" placeholder="last name"></div>
    <div class='col-md=2 error'>last name is required</div>
    <div class='clearfix' />
    <div class="col-md-3 caption">Email address:</div>
    <div class='col-md-5 input'><input type="text" placeholder="email"></div>
    <div class='col-md=2 error'>email is required</div>
    <div class='clearfix' />
    <div class="col-md-3 caption">Phone number:</div>
    <div class='col-md-5 input'><input type="text" placeholder="###-###-####"></div>
    <div class='col-md=2 error'>phone number is required</div>
    <div class='clearfix' />
    <div class="col-md-3 caption">Favorite dish (short name):</div>
    <div class='col-md-5 input'><input type="text" placeholder="favorite dish (short name)"></div>
    <div class='col-md=2 error'>Favorite dish is required</div>
    <div class='clearfix' />
  </div>
  <button>Submit</button>
</div>
